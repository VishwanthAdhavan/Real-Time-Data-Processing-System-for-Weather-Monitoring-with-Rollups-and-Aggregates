<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sun"></i> Indian Weather Dashboard</h1>
        </header>
        <main>
            <div class="city-selector">
                <select id="city-select">
                    <option value="">Choose a city</option>
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            <div id="weather-info" class="weather-card hidden">
                <!-- Weather info will be populated here by JavaScript -->
            </div>
            <div id="last-updated" class="last-updated"></div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Indian Weather Dashboard. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
